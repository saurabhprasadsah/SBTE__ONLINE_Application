{% extends "base.html" %}

{% block body %}
<body>
<div class="main-panel">
    <div class="content-wrapper">
    <div class="col-lg-12">
      <div class="card card-secondary mb-4">
            <div class="card-body d-lg-flex  justify-content-between"> 
            <div>Registration Card</div>
            <div><a href="/" title="Dashboard">Dashboard </a>Registration Card</div>
            </div>
        </div>
      </div>
      <div class="col-lg-12 stretch-card grid-margin">
        <div class="card">
        <div class="card-body d-lg-flex  justify-content-between">

<form class="row" method="POST" action="/pdf_report_create"> 
    {% csrf_token %}
<div class="col-lg-3">
        <div class="form-group-lg select2">
            <label class="font-weight-bold">Academic Session</label>
            <select class="js-example-basic-single" style="width:100%">
                <option value="AL">2022 - 2024</option>
                <option value="WY">2022 - 2024</option>
                <option value="AM">2022 - 2024</option>
                <option value="CA">2022 - 2024</option>
            </select>
        </div>
    </div>
    <div class="col-lg-2">
        <div class="form-group-lg select2">
            <label class="font-weight-bold">Institute</label>
            <select class="js-example-basic-single" style="width:100%">
            <option value="AL">Theory Teacher's Assessment</option>
                <option value="WY">Theory Class Test</option>
                <option value="AM">Sessional Internal</option>
                <option value="CA">Practical Progressive Assessment</option>

            </select>
        </div>
    </div>

    <div class="col-lg-3">
        <div class="form-group-lg select2">
            <label class="font-weight-bold" for="roll-no">Student Roll No</label>
            <input type="text" value={{reg_no}} name="reg_no" id="roll-no" required/>
            <!--checking roll no whether it's valid or not-->
                {% if error == True %}     
                <p class="text-danger">Please Enter Valid Roll No</p> 
                {% endif %}
            
        </div>
    </div>

    <div class="col-lg-4">
        <br>
    <button  type="submit" class="btn-sm btn btn-rounded mt-2 btn-success" data-dismiss="modal">Generate & Download</button>
    </div>
</div>
</body>
{% endblock %}
